<!DOCTYPE html>
<html lang="en"> 
<head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CSS3 Hover Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->
	<link href='http://fonts.googleapis.com/css?family=Cabin+Condensed:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
    
</head>
    
<body>
    
    
    <div id="page-wrapper">
        
        <div class="block">
            
            <h3 id="square" class="section-heading">Hover effect</h3>
            
                <!-- Left to right -->
                <div class="item-hover square effect left_to_right">
                    <a href="#">
                        <div class="img">
                            <img src="imgs/law.jpg" alt="img">
                        </div>
                        <div class="info">
                            <h3>Comic Page Mural</h3>
                            <p>I took a panel from a comic page and colored it using a Nintendo 3DS</p>
                        </div>
                    </a>
                </div><!-- END item-hover -->
            
                <!-- Right to left -->
                <div class="item-hover square effect right_to_left">
                    <a href="#">
                        <div class="img">
                            <img src="imgs/nightshade.jpg" alt="img">
                        </div>
                        <div class="info">
                            <h3>Gengar</h3>
                            <p>My favorite Pokemon. Drawn with my Nintendo 3DS</p>
                        </div>
                    </a>
                </div><!-- END row -->
            
        </div><!--END block-->
        
    </div><!--END wrapper-->
    
    
    <!-- Scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
